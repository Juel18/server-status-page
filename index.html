<!DOCTYPE html>
<html>
<head>
<title>Server Monitor</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
    background: linear-gradient(135deg,#0f172a,#1e293b);
    color: white;
    font-family: Arial;
    text-align: center;
}
.card {
    margin: 40px auto;
    width: 500px;
    padding: 20px;
    background: #111827;
    border-radius: 15px;
    animation: fadeIn 1s ease-in;
}
@keyframes fadeIn {
    from {opacity:0; transform: translateY(20px);}
    to {opacity:1; transform: translateY(0);}
}
.player-list {
    max-height: 120px;
    overflow-y: auto;
}
</style>
</head>
<body>

<div class="card">
    <h2>Server Status</h2>
    <img id="icon" width="64">
    <p id="status"></p>
    <p id="players"></p>
    <p id="version"></p>
    <div class="player-list" id="playerList"></div>
    <canvas id="chart"></canvas>
</div>

<script>
const ws = new WebSocket("wss://your-backend.onrender.com");

const ctx = document.getElementById("chart");
const chart = new Chart(ctx, {
    type: "line",
    data: {
        labels: [],
        datasets: [{
            label: "Players Online",
            data: [],
        }]
    }
});

ws.onmessage = (event) => {
    const data = JSON.parse(event.data);
    const server = data.serverData;
    const history = data.history;

    document.getElementById("status").innerText =
        server.online ? "ðŸŸ¢ Online" : "ðŸ”´ Offline";

    document.getElementById("players").innerText =
        `Players: ${server.players?.online || 0} / ${server.players?.max || 0}`;

    document.getElementById("version").innerText =
        `Version: ${server.version || "Unknown"}`;

    if (server.icon)
        document.getElementById("icon").src = server.icon;

    if (server.players?.list) {
        document.getElementById("playerList").innerHTML =
            server.players.list.join("<br>");
    }

    chart.data.labels = history.map(h =>
        new Date(h.time).toLocaleTimeString()
    );
    chart.data.datasets[0].data =
        history.map(h => h.players);
    chart.update();
};
</script>

</body>
</html>
